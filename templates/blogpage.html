<div id="primary">
    <div class="inside">
        $for(posts)$
        <div class="story">
            <h3><a href="$url$" rel="bookmark" title="Permanent Link to $title$">$title$</a></h3>
            <p>$teaser$ [...]</p>
            <div class="details">
                $date$ | <span class="read-on"><a href="$url$">read more</a></span>
            </div>
        </div>
        $endfor$

        <br class="clear">
        <div class="story twocol-story newer">
        $if(previousPageNum)$
        <a href="$previousPageUrl$">◀ Newer Entries</a>
        $endif$&nbsp;
        </div>
        <div class="story twocol-story older" style="text-align:right;">
        $if(nextPageNum)$
        <a href="$nextPageUrl$">Older Entries ▶</a>
        $endif$&nbsp;
        </div>
        <br class="clear">
    </div>
</div>
<hr class="hide">

<div id="secondary">
    <div class="inside">
    </div>
</div>
<hr class="hide">
